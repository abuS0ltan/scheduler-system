<div class="top-div">
      <h1 class="title">أضف {{title}} جديد</h1>

        <form class="form-div" #formRef="ngForm"  (ngSubmit)="onSubmit()">
            <div class="inputs-div">
              @for (item of inputLabel; track $index) {

                <div class="input-div">
                  <label for="">{{item}} </label>
                  <input required #fieldRef="ngModel" type="text" placeholder=" أدخل ال  {{item}} الخاص ب {{title}}" name="{{item}}" [(ngModel)]="modelInstance[item]"/>
                </div>
              }
            </div>
          <button type="submit" class="btn" [disabled]="formRef.invalid"><span class="icon"><img src="multiple.svg" alt=""></span><span>اضافة</span></button>
        </form>
    </div>
